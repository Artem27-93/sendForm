<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <form action="#" id="form" method="post" enctype="application/json">
            <br/>
            <p>First name:</p>
            <input type="text" name="userName" placeholder="name" value="">
            <br/>
            <p>Last name:</p>
            <input type="text" name="userLastname" placeholder="surname" value="">
            <br/>
            <p>Patronymic:</p>
            <input type="text" name="patronymic" placeholder="patronymic" value="">
            <br/>
            <p> Date of birth: </p>
            <input type="date" id="date" name="date"/>
            <br/><br/>
            <button type="submit" name="submitUser">Send</button>
            <br/>
        </form>
    </div>
<script src="index.js"></script>
</body>
</html>
