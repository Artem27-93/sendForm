<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit_Data</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1>Submit data</h1>
    <div class="form">
        <form action="#" id="form" method="post" enctype="application/json">
            <br/>
            <p>First name:</p>
            <input type="text" name="userName" placeholder="name" maxlength="10" value="" autofocus required >
            <br/>
            <p>Last name:</p>
            <input type="text" name="userLastname" placeholder="surname" maxlength="10" value="" required>
            <br/>
            <p>Patronymic:</p>
            <input type="text" name="patronymic" placeholder="patronymic" maxlength="10" value="" required>
            <br/>
            <p> Date of birth: </p>
            <input  type="text" placeholder="date of birth" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" id="date" name="date" required>
            <br/><br/>
            <button class="btn" type="submit" name="submitUser">CONFIRM</button>
            <br/>
        </form>
    </div>
    <div class="dbase">
    </div>
<script src="index.js"></script>
</body>
</html>
